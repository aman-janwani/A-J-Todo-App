    <h1 class="logo">A-J Todo App</h1>
    <div class="form">
        <form class="add">
            <h1>Add New Todo...</h1>
            <input type="text" class="title" name="title" placeholder="Add Title">
            <input type="text" class="description" name="description" placeholder="Add Description">
            <div class="date_input">
                <label for="date">Add Time</label>
                <input type="time" class="time" name="time">
            </div>
            <input type="submit" value="Add" class="submit" name="submit">
        </form>
    </div>
